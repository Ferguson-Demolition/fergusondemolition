<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard - James Ferguson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0fe71;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .vcard-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }
        .vcard-header {
            background-color: #white;
            padding: 20px;
            text-align: center;
        }
        .vcard-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .vcard-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .vcard-header button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #c0fe71;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .vcard-header button:hover {
            background-color: #c0fe71;
        }
        .vcard-body {
            padding: 20px;
            text-align: left;
        }
        .vcard-body div {
            margin-bottom: 20px;
        }
        .vcard-body div strong {
            display: block;
            font-size: 16px;
            color: #000000;
        }
        .vcard-body div a {
            font-size: 14px;
            color: #000000;
            text-decoration: none;
        }
        .vcard-body div a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="vcard-container">
        <div class="vcard-header">
            <img src="avatar.png" alt="Avatar">
            <h1>James Ferguson</h1>
            <button onclick="downloadVCard()">+ Add to contacts</button>
        </div>
        <div class="vcard-body">
            <div>
                <strong>Phone number:</strong>
                <a href="tel:+0411894110">+0411894110</a>
            </div>
            <div>
                <strong>Email:</strong>
                <a href="mailto:james@fergusondemolition.com.au">james@fergusondemolition.com.au</a>
            </div>
            <div>
                <strong>Personal website:</strong>
                <a href="http://fergusondemolition.com.au">fergusondemolition.com.au</a>
            </div>
            <div>
                <strong>Location:</strong>
                4670, Bundaberg, QLD
            </div>
        </div>
    </div>
    <script>
        function downloadVCard() {
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:James Ferguson
ORG:Ferguson Demolition
TEL;TYPE=WORK,VOICE:+0411894110
EMAIL:james@fergusondemolition.com.au
URL:http://fergusondemolition.com.au
ADR;TYPE=WORK:;;4670, Bundaberg;QLD;;Australia
END:VCARD
            `;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'James_Ferguson.vcf';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
